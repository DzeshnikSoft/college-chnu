events {
}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://client-app:80;
        }

        location /api {
            proxy_pass http://college-api:5001/api;
        }
        
        location /files {
            proxy_pass http://college-api:5001/files;
        }

        location /admin {
            proxy_pass http://cat:4000;
        }
    }
}
