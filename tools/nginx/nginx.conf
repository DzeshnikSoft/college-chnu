events {
}

http {
    server {
        listen 80;

        location /api {
            proxy_pass http://college-api:80/api;
        }

        location / {
            proxy_pass http://client-app:80;
        }

        location /admin {
            proxy_pass http://cat:80;
        }

        location /files {
            proxy_pass http://college-api:80/files;
        }
    }
}
